<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PassForgeMatrix Pro</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/tippy.js/6.3.7/tippy.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<button class="theme-toggle" onclick="toggleTheme()">
			<svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
				<circle cx="12" cy="12" r="5"></circle>
				<line x1="12" y1="1" x2="12" y2="3"></line>
				<line x1="12" y1="21" x2="12" y2="23"></line>
				<line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
				<line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
				<line x1="1" y1="12" x2="3" y2="12"></line>
				<line x1="21" y1="12" x2="23" y2="12"></line>
				<line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
				<line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
			</svg>
			<svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
				<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
			</svg>
		</button>
		<div class="title">PassForgeMatrix Pro</div>
		<div class="password-generator">
			<div class="password-display-container">
				<div class="password-display" id="password-display"></div>
				<div class="password-strength">
					<div class="strength-bar" id="strength-bar"></div>
				</div>
				<div class="password-info">
					<span id="strength-text"></span>
					<span id="crack-time"></span>
				</div>
				<div class="font-size-controls">
					<button class="font-size-btn" onclick="changeFontSize(-0.1)">A-</button>
					<button class="font-size-btn" onclick="changeFontSize(0.1)">A+</button>
				</div>
			</div>
			<div class="options">
				<div class="option">
					<label for="password-length">Length</label>
					<input type="range" id="password-length" name="length" min="8" max="128" value="16" class="slider">
					<span id="password-length-label">16</span>
				</div>
				<div class="option">
					<label>Uppercase (A-Z)</label>
					<label class="toggle-switch">
						<input type="checkbox" checked id="upper">
						<span class="slider-round"></span>
					</label>
				</div>
				<div class="option">
					<label>Lowercase (a-z)</label>
					<label class="toggle-switch">
						<input type="checkbox" checked id="lower">
						<span class="slider-round"></span>
					</label>
				</div>
				<div class="option">
					<label>Numbers (0-9)</label>
					<label class="toggle-switch">
						<input type="checkbox" id="number">
						<span class="slider-round"></span>
					</label>
				</div>
				<div class="option">
					<label>Special (!@#$%^&*)</label>
					<label class="toggle-switch">
						<input type="checkbox" id="special">
						<span class="slider-round"></span>
					</label>
				</div>
				<div class="option">
					<label>Extra Special ((){}[]<>,.;:)</label>
					<label class="toggle-switch">
						<input type="checkbox" id="extra-special">
						<span class="slider-round"></span>
					</label>
				</div>
			</div>
			<div class="advanced-options">
				<div class="option">
					<label>Avoid ambiguous characters</label>
					<label class="toggle-switch">
						<input type="checkbox" checked id="ambiguous">
						<span class="slider-round"></span>
					</label>
				</div>
				<div class="option">
					<label>Avoid duplicate characters</label>
					<label class="toggle-switch">
						<input type="checkbox" id="avoid-duplicates">
						<span class="slider-round"></span>
					</label>
				</div>
				<div class="option">
					<label>Minimum uppercase</label>
					<div class="number-control">
						<button class="number-btn" onclick="changeMinValue('min-upper', -1)">-</button>
						<input type="text" readonly value="1" id="min-upper" class="number-input">
						<button class="number-btn" onclick="changeMinValue('min-upper', 1)">+</button>
					</div>
				</div>
				<div class="option">
					<label>Minimum numbers</label>
					<div class="number-control">
						<button class="number-btn" onclick="changeMinValue('min-numbers', -1)">-</button>
						<input type="text" readonly value="1" id="min-numbers" class="number-input">
						<button class="number-btn" onclick="changeMinValue('min-numbers', 1)">+</button>
					</div>
				</div>
				<div class="option">
					<label>Minimum special</label>
					<div class="number-control">
						<button class="number-btn" onclick="changeMinValue('min-special', -1)">-</button>
						<input type="text" readonly value="1" id="min-special" class="number-input">
						<button class="number-btn" onclick="changeMinValue('min-special', 1)">+</button>
					</div>
				</div>
				<div class="option">
					<label>No numbers at start/end</label>
					<label class="toggle-switch">
						<input type="checkbox" id="no-number-ends" disabled>
						<span class="slider-round"></span>
					</label>
				</div>
				<div class="option">
					<label>No special at start/end</label>
					<label class="toggle-switch">
						<input type="checkbox" id="no-special-ends">
						<span class="slider-round"></span>
					</label>
				</div>
			</div>
			<div class="btn-container">
				<button class="btn refresh-btn" onclick="updatePasswordDisplay()">Generate</button>
				<button class="btn" onclick="copyToClipboard()">Copy</button>
			</div>
		</div>
		<div id="copy-success" class="copy-success"></div>
	</div>
	<div class="footer"> Designed by: <a href="https://t.me/BXAMbot" style="color: turquoise; text-decoration: none;">Anonymous</a>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tippy.js/6.3.7/tippy.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
