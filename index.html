<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PassForgeMatrix Pro</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/tippy.js/6.3.7/tippy.min.css" rel="stylesheet">
	<style>
:root
{
	--bg-primary: #282c35;
	--bg-secondary: #1e1e1e;
	--text-primary: #ffffff;
	--accent-color: #007acc;
	--success-color: #4CAF50;
	--warning-color: #ff9800;
	--danger-color: #f44336;
}

[data-theme="light"]
{
	--bg-primary: #ffffff;
	--bg-secondary: #f5f5f5;
	--text-primary: #333333;
	--accent-color: #0066cc;
}

body
{
	background-color: var(--bg-primary);
	color: var(--text-primary);
	font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
	margin: 0;
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
	min-height: 100vh;
	transition: background-color 0.3s, color 0.3s;
}

.container
{
	width: 100%;
	max-width: 500px;
	margin: 20px;
	padding: 20px;
	box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
	border-radius: 10px;
	background-color: var(--bg-secondary);
}

.password-generator
{
	padding: 20px;
	border-radius: 8px;
	position: relative;
}

.password-display-container
{
	position: relative;
	margin-bottom: 20px;
}

.password-display
{
	font-family: 'Courier New', monospace;
	background-color: var(--bg-primary);
	padding: 15px;
	border-radius: 4px;
	overflow-wrap: break-word;
	position: relative;
	transition: all 0.3s;
	font-size: var(--password-font-size, 1em);
}

.password-strength
{
	margin-top: 10px;
	height: 5px;
	background-color: #ddd;
	border-radius: 3px;
	overflow: hidden;
}

.strength-bar
{
	height: 100%;
	width: 0;
	transition: width 0.3s, background-color 0.3s;
}

.password-info
{
	display: flex;
	justify-content: space-between;
	margin-top: 5px;
	font-size: 0.8em;
}

.options
{
	margin: 20px 0;
}

.advanced-options
{
	margin-top: 20px;
	padding: 15px;
	border: 1px solid var(--accent-color);
	border-radius: 4px;
}

.option
{
	margin: 10px 0;
	display: flex;
	align-items: center;
	justify-content: space-between;
}

.slider
{
	width: 100%;
	margin: 10px;
}

.toggle-switch
{
	position: relative;
	display: inline-block;
	width: 60px;
	height: 34px;
}

.toggle-switch input
{
	opacity: 0;
	width: 0;
	height: 0;
}

.slider-round
{
	position: absolute;
	cursor: pointer;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;
	background-color: #ccc;
	transition: .4s;
	border-radius: 34px;
}

.slider-round:before
{
	position: absolute;
	content: "";
	height: 26px;
	width: 26px;
	left: 4px;
	bottom: 4px;
	background-color: white;
	transition: .4s;
	border-radius: 50%;
}

input:checked+.slider-round
{
	background-color: var(--accent-color);
}

input:checked+.slider-round:before
{
	transform: translateX(26px);
}

.number-input
{
	width: 60px;
	text-align: center;
	background-color: var(--bg-primary);
	border: 1px solid var(--accent-color);
	color: var(--text-primary);
	padding: 5px;
	border-radius: 4px;
}

.btn-container
{
	display: flex;
	justify-content: space-between;
	gap: 10px;
}

.btn
{
	background-color: var(--accent-color);
	border: none;
	color: white;
	padding: 10px 20px;
	text-align: center;
	text-decoration: none;
	display: inline-block;
	font-size: 16px;
	border-radius: 4px;
	cursor: pointer;
	transition: background-color 0.3s, transform 0.1s;
	flex: 1;
}

.btn:active
{
	transform: scale(0.98);
}

.refresh-btn
{
	background-color: var(--success-color);
}

.theme-toggle
{
	position: absolute;
	top: 20px;
	right: 20px;
	background: none;
	border: none;
	color: var(--text-primary);
	cursor: pointer;
	padding: 8px;
	border-radius: 50%;
	transition: background-color 0.3s;
	display: flex;
	align-items: center;
	justify-content: center;
	width: 40px;
	height: 40px;
}

.theme-toggle:hover
{
	background-color: rgba(128, 128, 128, 0.2);
}

[data-theme="dark"] .sun-icon
{
	display: none;
}

[data-theme="light"] .moon-icon
{
	display: none;
}

.sun-icon,
.moon-icon
{
	transition: transform 0.3s ease;
}

.theme-toggle:hover .sun-icon,
.theme-toggle:hover .moon-icon
{
	transform: rotate(30deg);
}

.font-size-controls
{
	display: flex;
	align-items: center;
	gap: 10px;
	margin-top: 10px;
}

.font-size-btn
{
	padding: 5px 10px;
	background-color: var(--accent-color);
	border: none;
	color: white;
	border-radius: 4px;
	cursor: pointer;
}

.footer
{
	text-align: center;
	padding: 10px;
	color: var(--text-primary);
	margin-top: 20px;
}

@media (max-width: 480px)
{
	.container
	{
		margin: 10px;
		padding: 10px;
	}
	
	.btn
	{
		padding: 8px 16px;
		font-size: 14px;
	}
}

.copy-success
{
	position: fixed;
	top: 20px;
	right: 20px;
	background-color: var(--success-color);
	color: white;
	padding: 10px 20px;
	border-radius: 4px;
	opacity: 0;
	transition: opacity 0.3s;
}

.copy-success.show
{
	opacity: 1;
}

@keyframes generate
{
	0%
	{
		transform: scale(0.98);
		opacity: 0.8;
	}
	
	100%
	{
		transform: scale(1);
		opacity: 1;
	}
}

.generating
{
	animation: generate 0.3s ease-out;
}

.title
{
	font-size: 24px;
	text-align: center;
	color: var(--accent-color);
	margin-bottom: 20px;
	animation: blink 2s infinite;
}

@keyframes blink
{
	0%
	{
		opacity: 1;
	}
	
	50%
	{
		opacity: 0.5;
	}
	
	100%
	{
		opacity: 1;
	}
}

.number-control
{
	display: flex;
	align-items: center;
	gap: 5px;
}

.number-btn
{
	background-color: var(--accent-color);
	color: white;
	border: none;
	border-radius: 4px;
	width: 25px;
	height: 25px;
	cursor: pointer;
	display: flex;
	align-items: center;
	justify-content: center;
}

.number-btn:disabled
{
	background-color: #ccc;
	cursor: not-allowed;
}
	</style>
</head>

<body>
	<div class="container">
		<button class="theme-toggle" onclick="toggleTheme()">
			<svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
				<circle cx="12" cy="12" r="5"></circle>

				<line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
				<line x1="1" y1="12" x2="3" y2="12"></line>
				<line x1="21" y1="12" x2="23" y2="12"></line>
				<line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
				<line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
			</svg>
			<svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
				<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
			</svg>
		</button>
		<div class="title">PassForgeMatrix Pro</div>
		<div class="password-generator">
			<div class="password-display-container">
				<div class="password-display" id="password-display"></div>
				<div class="password-strength">
					<div class="strength-bar" id="strength-bar"></div>
				</div>
				<div class="password-info">

			<div class="options">

					<span id="password-length-label">16</span>
				</div>
				<div class="option">
					<label>Uppercase (A-Z)</label>
					<label class="toggle-switch">
						<input type="checkbox" checked id="upper">
						<span class="slider-round"></span>
					</label>
				</div>
				<div class="option">
					<label>Lowercase (a-z)</label>
					<label class="toggle-switch">
						<input type="checkbox" checked id="lower">
						<span class="slider-round"></span>

				<div class="option">
					<label>Numbers (0-9)</label>

				<div class="option">

					<label class="toggle-switch">

					</label>
				</div>
			</div>
			<div class="advanced-options">
				<div class="option">
					<label>Avoid ambiguous characters</label>
					<label class="toggle-switch">
						<input type="checkbox" checked id="ambiguous">
						<span class="slider-round"></span>
					</label>
				</div>
				<div class="option">
					<label>Minimum uppercase</label>
					<div class="number-control">
						<button class="number-btn" onclick="changeMinValue('min-upper', -1)">-</button>
						<input type="text" readonly value="1" id="min-upper" class="number-input">
						<button class="number-btn" onclick="changeMinValue('min-upper', 1)">+</button>
					</div>
				</div>
				<div class="option">
					<label>Minimum numbers</label>
					<div class="number-control">
						<button class="number-btn" onclick="changeMinValue('min-numbers', -1)">-</button>
						<input type="text" readonly value="1" id="min-numbers" class="number-input">
						<button class="number-btn" onclick="changeMinValue('min-numbers', 1)">+</button>
					</div>
				</div>
				<div class="option">
					<label>Minimum special</label>
					<div class="number-control">
						<button class="number-btn" onclick="changeMinValue('min-special', -1)">-</button>
						<input type="text" readonly value="1" id="min-special" class="number-input">
						<button class="number-btn" onclick="changeMinValue('min-special', 1)">+</button>

					<label>No special at start/end</label>

						<input type="checkbox" id="no-special-ends">

				<div class="option">
					<label>No numbers at start/end</label>

						<span class="slider-round"></span>

			</div>
			<div class="btn-container">
				<button class="btn refresh-btn" onclick="updatePasswordDisplay()">Generate</button>
				<button class="btn" onclick="copyToClipboard()">Copy</button>
			</div>
		</div>
		<div id="copy-success" class="copy-success"></div>
	</div>
	<div class="footer"> Designed by: <a href="https://t.me/BXAMbot" style="color: turquoise; text-decoration: none;">Anonymous</a>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tippy.js/6.3.7/tippy.min.js"></script>
	<script>
let currentFontSize = 1;

function changeFontSize(delta)
{
	currentFontSize = Math.max(0.8, Math.min(1.5, currentFontSize + delta));
	document.querySelector('.password-display')
		.style.setProperty('--password-font-size', `${currentFontSize}em`);
}

function toggleTheme()
{
	const body = document.body;
	const currentTheme = body.getAttribute('data-theme') || 'dark';
	const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
	body.setAttribute('data-theme', newTheme);
	localStorage.setItem('theme', newTheme);
}

function calculatePasswordStrength(password)
{
	let score = 0;
	const length = password.length;
	if (length < 8) score += 10;
	else if (length < 10) score += 20;
	else if (length < 12) score += 30;
	else if (length < 14) score += 40;
	else score += 50;
	const hasUpper = /[A-Z]/.test(password);
	const hasLower = /[a-z]/.test(password);
	const hasNumber = /\d/.test(password);
	const hasSpecial = /[!@#$%^&*(){}[\]<>,.;:]/.test(password);
	if (hasUpper) score += 10;
	if (hasLower) score += 10;
	if (hasNumber) score += 10;
	if (hasSpecial) score += 10;
	let complexityCount = [hasUpper, hasLower, hasNumber, hasSpecial].filter(Boolean)
		.length;
	score += complexityCount * 5;
	const uniqueChars = new Set(password)
		.size;
	score += Math.min(uniqueChars * 2, 20);
	if (/(.)\1{2,}/.test(password)) score -= 10;
	if (/^[a-zA-Z]+$/.test(password)) score -= 10;
	if (/^\d+$/.test(password)) score -= 10;
	const strength = Math.max(0, Math.min(100, score));
	return {
		score: strength
		, text: strength < 40 ? 'Weak' : strength < 70 ? 'Moderate' : 'Strong'
		, color: strength < 40 ? '#f44336' : strength < 70 ? '#ff9800' : '#4CAF50'
	};
}

function estimateCrackTime(password)
{
	const guessesPerSecond = 1000000000000;
	let possibleChars = 0;
	if (/[a-z]/.test(password)) possibleChars += 26;
	if (/[A-Z]/.test(password)) possibleChars += 26;
	if (/\d/.test(password)) possibleChars += 10;
	if (/[!@#$%^&*(){}[\]<>,.;:]/.test(password)) possibleChars += 30;
	const combinations = Math.pow(Math.max(possibleChars, 26), password.length);
	const seconds = combinations / guessesPerSecond;
	if (seconds < 1) return 'Instantly';
	if (seconds < 60) return 'Seconds';
	if (seconds < 3600) return 'Minutes';
	if (seconds < 86400) return 'Hours';
	if (seconds < 2592000) return 'Days';
	if (seconds < 31536000) return 'Months';
	if (seconds < 315360000) return 'Years';
	return 'Decades';
}

function updatePasswordDisplay()
{
	const passwordDisplay = document.getElementById('password-display');
	const lengthSlider = document.getElementById('password-length');
	const lengthLabel = document.getElementById('password-length-label');
	const options = {
		length: parseInt(lengthSlider.value, 10)
		, upper: document.getElementById('upper')
			.checked
		, lower: document.getElementById('lower')
			.checked
		, number: document.getElementById('number')
			.checked
		, special: document.getElementById('special')
			.checked
		, extraSpecial: document.getElementById('extra-special')
			.checked
		, ambiguous: document.getElementById('ambiguous')
			.checked
		, minUpper: parseInt(document.getElementById('min-upper')
			.value, 10)
		, minNumbers: parseInt(document.getElementById('min-numbers')
			.value, 10)
		, minSpecial: parseInt(document.getElementById('min-special')
			.value, 10)
		, noSpecialEnds: document.getElementById('no-special-ends')
			.checked
		, noNumberEnds: document.getElementById('no-number-ends')
			.checked
	};
	lengthLabel.textContent = options.length;
	const newPassword = generatePassword(options);
	passwordDisplay.classList.add('generating');
	setTimeout(() => passwordDisplay.classList.remove('generating'), 300);
	const strengthResult = calculatePasswordStrength(newPassword);
	const strengthBar = document.getElementById('strength-bar');
	const strengthText = document.getElementById('strength-text');
	const crackTime = document.getElementById('crack-time');
	strengthBar.style.width = `${strengthResult.score}%`;
	strengthBar.style.backgroundColor = strengthResult.color;
	strengthText.textContent = strengthResult.text;
	crackTime.textContent = `Crack time: ${estimateCrackTime(newPassword)}`;
	passwordDisplay.innerHTML = Array.from(newPassword)
		.map(char =>
		{
			if (/\d/.test(char)) return `<span style="color:red">${char}</span>`;
			if (/[!@#$%^&*(){}[\]<>,.;:]/.test(char)) return `<span style="color:#007acc">${char}</span>`;
			return `<span style="color:inherit">${char}</span>`;
		})
		.join('');
}

function generatePassword(options)
{
	const upperChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
	const lowerChars = 'abcdefghijklmnopqrstuvwxyz';
	const numberChars = '0123456789';
	const specialChars = '!@#$%^&*';
	const extraSpecialChars = '(){}[]<>,.;:';
	const ambiguousChars = 'Il1O0';
	let chars = '';
	let password = '';
	if (options.upper) chars += upperChars;
	if (options.lower) chars += lowerChars;
	if (options.number) chars += numberChars;
	if (options.special) chars += specialChars;
	if (options.extraSpecial) chars += extraSpecialChars;
	if (options.ambiguous)
	{
		chars = chars.replace(new RegExp(`[${ambiguousChars}]`, 'g'), '');
	}
	if (!chars)
	{
		chars = upperChars + lowerChars;
	}
	const guaranteedChars = [];
	if (options.upper)
	{
		for (let i = 0; i < options.minUpper; i++)
		{
			guaranteedChars.push(upperChars[Math.floor(Math.random() * upperChars.length)]);
		}
	}
	if (options.number)
	{
		for (let i = 0; i < options.minNumbers; i++)
		{
			guaranteedChars.push(numberChars[Math.floor(Math.random() * numberChars.length)]);
		}
	}
	if (options.special || options.extraSpecial)
	{
		const allSpecial = options.extraSpecial ? specialChars + extraSpecialChars : specialChars;
		for (let i = 0; i < options.minSpecial; i++)
		{
			guaranteedChars.push(allSpecial[Math.floor(Math.random() * allSpecial.length)]);
		}
	}
	const remainingLength = options.length - guaranteedChars.length;
	for (let i = 0; i < remainingLength; i++)
	{
		guaranteedChars.push(chars[Math.floor(Math.random() * chars.length)]);
	}
	for (let i = guaranteedChars.length - 1; i > 0; i--)
	{
		const j = Math.floor(Math.random() * (i + 1));
                [guaranteedChars[i], guaranteedChars[j]] = [guaranteedChars[j], guaranteedChars[i]];
	}
	password = guaranteedChars.join('');
	if (options.noSpecialEnds && (options.special || options.extraSpecial))
	{
		const specialPattern = options.extraSpecial ? /^[!@#$%^&*(){}[\]<>,.;:]|[!@#$%^&*(){}[\]<>,.;:]$/ : /^[!@#$%^&*]|[!@#$%^&*]$/;
		let attempts = 0;
		const maxAttempts = 100; // برای جلوگیری از حلقه بی‌نهایت
		while (specialPattern.test(password) && attempts < maxAttempts)
		{
			guaranteedChars = Array.from(password);
			for (let i = guaranteedChars.length - 1; i > 0; i--)
			{
				const j = Math.floor(Math.random() * (i + 1));
            [guaranteedChars[i], guaranteedChars[j]] = [guaranteedChars[j], guaranteedChars[i]];
			}
			password = guaranteedChars.join('');
			attempts++;
		}
	}
	if (options.noNumberEnds && options.number)
	{
		while (/^\d/.test(password) || /\d$/.test(password))
		{
			for (let i = guaranteedChars.length - 1; i > 0; i--)
			{
				const j = Math.floor(Math.random() * (i + 1));
            [guaranteedChars[i], guaranteedChars[j]] = [guaranteedChars[j], guaranteedChars[i]];
			}
			password = guaranteedChars.join('');
		}
	}
	return password;
}

function copyToClipboard()
{
	const passwordDisplay = document.getElementById('password-display');
	const password = passwordDisplay.textContent;
	navigator.clipboard.writeText(password)
		.then(() =>
		{
			const copySuccess = document.getElementById('copy-success');
			copySuccess.textContent = 'Password copied to clipboard!';
			copySuccess.classList.add('show');
			setTimeout(() => copySuccess.classList.remove('show'), 2000);
		});
}
document.addEventListener('DOMContentLoaded', () =>
{
	const savedTheme = localStorage.getItem('theme') || 'dark';
	document.body.setAttribute('data-theme', savedTheme);
	const lengthSlider = document.getElementById('password-length');
	const lengthLabel = document.getElementById('password-length-label');
	lengthSlider.addEventListener('input', () =>
	{
		lengthLabel.textContent = lengthSlider.value;
	});
	const elements = [
                'password-length', 'upper', 'lower', 'number'
                , 'special', 'extra-special', 'ambiguous', 'min-upper'
                , 'min-numbers', 'min-special', 'no-special-ends', 'no-number-ends'
            ];
	elements.forEach(id =>
	{
		const element = document.getElementById(id);
		if (element)
		{
			element.addEventListener('change', updatePasswordDisplay);
		}
	});
	const tooltips = {
		'upper': 'Include uppercase letters (A-Z)'
		, 'lower': 'Include lowercase letters (a-z)'
		, 'number': 'Include numbers (0-9)'
		, 'special': 'Include special characters (!@#$%^&*)'
		, 'extra-special': 'Include extra special characters ((){}[]<>,.;:)'
		, 'ambiguous': 'Exclude similar-looking characters (Il1O0)'
		, 'min-upper': 'Minimum number of uppercase letters'
		, 'min-numbers': 'Minimum number of numbers'
		, 'min-special': 'Minimum number of special characters'
		, 'no-special-ends': 'Avoid special characters at start and end of password'
		, 'no-number-ends': 'Avoid numbers at start and end of password'
	};
	for (const [id, content] of Object.entries(tooltips))
	{
		const element = document.getElementById(id);
		if (element)
		{
			tippy(element.closest('.option')
			, {
				content
				, placement: 'right'
			});
		}
	}
	updatePasswordDisplay();
});

function changeMinValue(id, delta)
{
	const input = document.getElementById(id);
	const currentValue = parseInt(input.value);
	const passwordLength = parseInt(document.getElementById('password-length')
		.value);
	const maxAllowed = Math.floor(passwordLength / 4);
	const newValue = currentValue + delta;
	if (newValue >= 1 && newValue <= maxAllowed)
	{
		input.value = newValue;
		updatePasswordDisplay();
	}
}
document.getElementById('upper')
	.addEventListener('change', function(e)
	{
		const lowerCheckbox = document.getElementById('lower');
		if (!e.target.checked && !lowerCheckbox.checked)
		{
			e.target.checked = true;
			alert('At least one of A-Z or a-z must be enabled!');
		}
	});
document.getElementById('lower')
	.addEventListener('change', function(e)
	{
		const upperCheckbox = document.getElementById('upper');
		if (!e.target.checked && !upperCheckbox.checked)
		{
			e.target.checked = true;
			alert('At least one of A-Z or a-z must be enabled!');
		}
	});
document.getElementById('password-length')
	.addEventListener('input', function()
	{
		const maxAllowed = Math.floor(this.value / 4);
            ['min-upper', 'min-numbers', 'min-special'].forEach(id =>
		{
			const input = document.getElementById(id);
			if (parseInt(input.value) > maxAllowed)
			{
				input.value = maxAllowed;
			}
		});
	});
document.getElementById('number')
	.addEventListener('change', function(e)
	{
		const noNumberEndsCheckbox = document.getElementById('no-number-ends');
		if (e.target.checked)
		{
			noNumberEndsCheckbox.disabled = false;
		}
		else
		{
			noNumberEndsCheckbox.disabled = true;
			noNumberEndsCheckbox.checked = false;
		}
	});

function updateNoSpecialEndsState()
{
	const specialCheckbox = document.getElementById('special');
	const extraSpecialCheckbox = document.getElementById('extra-special');
	const noSpecialEndsCheckbox = document.getElementById('no-special-ends');
	if (!specialCheckbox.checked && !extraSpecialCheckbox.checked)
	{
		noSpecialEndsCheckbox.disabled = true;
		noSpecialEndsCheckbox.checked = false;
	}
	else
	{
		noSpecialEndsCheckbox.disabled = false;
	}
}
document.getElementById('special')
	.addEventListener('change', updateNoSpecialEndsState);
document.getElementById('extra-special')
	.addEventListener('change', updateNoSpecialEndsState);
document.addEventListener('DOMContentLoaded', function()
{
	updateNoSpecialEndsState();
});
	</script>
